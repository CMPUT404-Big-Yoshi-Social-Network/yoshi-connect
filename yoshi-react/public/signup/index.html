<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Author Signing Up
        </title>
    </head>
    <body>
        <form action="/signup" method="POST">
            <label>Username
                <input type="text" name="username" value="<%= locals.username %>" />
            </label>
            <label>Email
                <input type="text" name="email" value="<%= locals.email %>" />
            </label>
            <label>Password
                <input type="text" name="password" value="<%= locals.password %>" />
            </label>
            <button type="create">Create Account</button>
        </form>
    </body>
</html>
